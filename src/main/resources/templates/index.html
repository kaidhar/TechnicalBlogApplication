<!Doctype html>

<html xmlns:th="technicalblog">

<head>This is a Technical blog
</head>


<body>

	<main id="posts"> <post th:each="p : ${posts}">
	<h2 th:text="${p.title}"></h2>
	<i>Posted On: </i> <span th:text="${p.date}"></span>
	<div>
		<p th:text="${p.body}"></p>
	</div>
	</post> </main>


</body>

</html>
